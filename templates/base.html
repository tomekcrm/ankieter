<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dodatkowe pliki CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Dodanie marginesu górnego, aby zawartość nie była zakryta przez stały navbar */
        body {
            padding-top: 70px; /* Wysokość navbaru */
        }
        /* Stylizacja nagłówków jednostek w tabeli 3.3 */
        .unit-header {
            background-color: #f8f9fa; /* Jasne tło */
        }
        .footer-row {
            background-color: #fff3cd; /* Jasny żółty dla wiersza ze średnią ważoną */
        }
        #tabela21 th, #tabela21 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        #tabela22 th, #tabela22 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        #tabela31 th, #tabela31 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        #tabela32 th, #tabela32 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        #tabela33 th, #tabela33 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        #tabela34 th, #tabela34 td {
            border: 0.5px solid black;
            padding: 8px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('upload_file') }}">Twoja Aplikacja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'upload_file' %}active{% endif %}" href="{{ url_for('upload_file') }}">Upload File</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'unique_classes_details' %}active{% endif %}" href="{{ url_for('unique_classes_details') }}">Unique Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela21' %}active{% endif %}" href="{{ url_for('tabela21') }}">Tabela 2.1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela22' %}active{% endif %}" href="{{ url_for('tabela22') }}">Tabela 2.2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela31' %}active{% endif %}" href="{{ url_for('tabela31') }}">Tabela 3.1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela32' %}active{% endif %}" href="{{ url_for('tabela32') }}">Tabela 3.2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela33' %}active{% endif %}" href="{{ url_for('tabela33') }}">Tabela 3.3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tabela34' %}active{% endif %}" href="{{ url_for('tabela34') }}">Tabela 3.4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'analiza_wynikow' %}active{% endif %}" href="{{ url_for('analiza_wynikow') }}">Analiza</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość strony -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS i zależności -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dodatkowe pliki JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
