{% extends "base.html" %}

{% block title %}Tabela 2.2{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Tabela 2.2</h1>

    <!-- Przycisk do kopiowania tabeli -->
    <button class="btn btn-primary mb-3" onclick="copyTable()">Kopiuj tabelę</button>

    <div class="table-responsive">
        <table id="tabela22" class="table table-bordered table-hover" style="width: 600px; color: black; border: 0.5px solid black; table-layout: fixed; margin: 0 auto;">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%;">Lp.</th>
                    <th style="width: 60%;">Nazwa przedmiotu</th>
                    <th style="width: 30%;">Ocena średnia</th>
                </tr>
            </thead>
            <tbody>
                {% for row in tabela22 %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.nazwa_przedmiotu }}</td>
                    <td>{{ row.srednia_ocena }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Skrypt do kopiowania tabeli -->
<script>
    function copyTable() {
        var table = document.getElementById("tabela22");
        var range = document.createRange();
        range.selectNode(table);
        window.getSelection().addRange(range);
        try {
            var successful = document.execCommand('copy');
            if (successful) {
                alert("Tabela została skopiowana do schowka! Możesz ją teraz wkleić do dokumentu Word.");
            } else {
                alert("Nie udało się skopiować tabeli. Spróbuj ponownie.");
            }
        } catch (err) {
            alert("Wystąpił błąd podczas kopiowania tabeli: " + err);
        }
        window.getSelection().removeAllRanges();
    }
</script>
{% endblock %}
